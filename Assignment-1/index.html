<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Training - Salary Calculator</title>
    <style>
        body{
            margin: 50px;
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display : block;
        }
        td{
            padding-right: 10px;
            font-size: 16pt;
            font-weight: bold;
        }
    </style>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script src="jquery-3.5.1.js"></script>
    <script>
        $(function(){
            $('#btnCalculate').click(function(){
                var basic = parseInt($('#txtBasic').val()),
                    hra = parseInt($('#txtHra').val()),
                    da = parseInt($('#txtDa').val()),
                    tax = parseInt($('#rangeTax').val());

                var gross = basic + hra + da,
                    net = gross * ((100-tax)/100);

                $('#tdBasic').text(basic);
                $('#tdHra').text(hra);
                $('#tdDa').text(da);
                $('#tdTax').text(tax);
                $('#tdSalary').text(net);
            });
        });
    </script>
    <script type="text/babel">
        class SalaryCalculator extends React.Component {
            //state
            state = {
                basic:0,
                hra : 0,
                da : 0,
                tax : 0,
                net :0
            }
            //behaviour
            onCalculate = () =>{
                let gross = this.state.basic + this.state.hra + this.state.da,
                    net = gross * ((100-this.state.tax)/100);
                this.setState({net : net});
                console.log(net);
            }

            onChange = (evt,name) => { 
                if(name == 'basic')
                    this.setState({basic : evt.target.value});
                if(name == 'hra')
                this.setState({hra : evt.target.value});
                if(name == 'da')
                    this.setState({da : evt.target.value});
                if(name == 'tax')
                this.setState({tax : evt.target.value});

               // console.log(this.state);
            }
            //presentation
            render(){
                return (
                <div>
                    <h1>Salary Calculator</h1>
                    <hr/>
                    <section>
                        <div className="field">
                            <label htmlFor="">Basic :</label>
                            <input type="number" name="basic" id="txtBasic" onChange={event => this.onChange(event,"basic")}/>
                        </div>
                        <div className="field">
                            <label htmlFor="">HRA :</label>
                            <input type="number" name="" id="txtHra"
                            onChange={event => this.onChange(event,"hra")}/>
                        </div>
                        <div className="field">
                            <label htmlFor="">DA :</label>
                            <input type="number" name="" id="txtDa"
                            onChange={event => this.onChange(event,"da")}/>
                        </div>
                        <div className="field">
                            <label htmlFor="">Tax :</label>
                            <input type="range" name="" id="rangeTax" min="0" max="30" 
                            onChange={event => this.onChange(event,"tax")}/>
                        </div>
                        <div className="field">
                            <input type="button" value="Calculate" id="btnCalculate" onClick={this.onCalculate}/>
                        </div>
                        <div className="field">
                            <table>
                                <tbody>
                                    <tr>
                                        <td id="tdBasic">{this.state.basic}</td>
                                        <td id="tdHra">{this.state.hra}</td>
                                        <td id="tdDa">{this.state.da}</td>
                                        <td id="tdTax">{this.state.tax}</td>
                                        <td id="tdSalary">{this.state.net}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                </div>
                );
            }
        }
        ReactDOM.render(
            <SalaryCalculator/>,
            document.getElementById('root')

        );
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
